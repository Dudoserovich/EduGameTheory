name: 'build and deploy test server'

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    name: 'Build & Publish'
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "Set up QEMU"
        uses: docker/setup-qemu-action@v1

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v1

      - name: "Login to GitHub Registry"
        uses: docker/login-action@v2.1.0
        with:
          registry: edu-game-theory.io
          username: "dudoserovich"
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: "Build&Deploy server"
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            edu-game-theory.io/${{ github.repository_owner }}/edu-game-theory-server:latest
          secrets: |
            "ASPNETCORE_ENVIRONMENT=Release"
          build-args: |
            build_mode=Release

      - name: "Build&Deploy nginx"
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            edu-game-theory.io/${{ github.repository_owner }}/edu-game-theory-nginx:latest
          build-args: |
            build_mode=Release

